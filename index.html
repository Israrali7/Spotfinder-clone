<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Finder</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <div><img src="https://spotfinder.app/static/media/spotfinder-logo-blue.049c7fdc813df46e912c.png" alt="logo" class="logo"></div>
    
    <div class="nav-2">
        <ul>
            <li>home</li>
            <li>features</li>
            <li>Blog</li>
            <li>Become a partner</li>
        </ul>
    </div>
    
    <div class="nav-3">
        <span><i class="bi bi-lock"></i></span>
        <span>Login</span>
        <span><button class="btn">Register</button></span>
    </div>
</header>
    <!-- main container> -->

    <div class="main">
        <div class="asider">
            <h1><span id="span-1">Parking</span><span id="span-2">SimpliFide</span></h1>
            <h2>Easily find a Parking Space now!</h2>
            <form action="">
            <input type="text"  class="inp" placeholder="Your Location" > <br>
            <input type="text" placeholder="Select vehicle Category" class="inp"><br>
            <input type="text" placeholder="Check-In" class="s-inp">
            <input type="text" placeholder="Check-Out"class="s-inp">
            </form>
            <p>Please select Booking minimum for 1 Hour</p>
            <button class="btn-2">Chose A Valid Date</button>
        </div>
        <div class="picture">
        <img src="https://spotfinder.app/static/media/screen1.648aee58f5669afbb362.png" alt="loading">
        </div>
    </div>

    <!-- 2nd page -->
    <div class="next">
        <h1 id="heading">We are everywhere!</h1>
        <h2 id="h2">Find a new home for your car</h2>
    </div>
</body>
</html>
